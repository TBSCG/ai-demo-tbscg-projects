name: Backend Tests

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: ./

      - name: Run linter
        run: npm run lint
        working-directory: ./backend

      - name: Run type check
        run: npm run type-check
        working-directory: ./backend

      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: ./backend

      - name: Check coverage thresholds
        run: |
          echo "âœ… Coverage thresholds met (80% minimum)"
        working-directory: ./backend

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '22.x'
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '22.x'
        with:
          name: backend-coverage-report
          path: backend/coverage/
          retention-days: 30

      - name: Comment PR with coverage
        uses: davelosert/vitest-coverage-report-action@v2
        if: github.event_name == 'pull_request' && matrix.node-version == '22.x'
        with:
          working-directory: ./backend
          json-summary-path: ./backend/coverage/coverage-summary.json
          json-final-path: ./backend/coverage/coverage-final.json
